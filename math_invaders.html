<!DOCTYPE html>
<html lang="fr-FR">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="images/logo.png">
	<link rel="stylesheet" type="text/css" href="styles/math_invaders.css">
	<script src="scripts/math_invaders.js" async></script>
	<title>Math Invaders</title>
</head>

<body>

	<nav >

		<img src="images/logo.png" id="logo" alt="Math Invaders">
		<div id="regles">
			<p>Règles du jeu</p>
		</div>
		<div id="jeu">
			<p>Jouer</p>
		</div>
		<div id="parametres">
			<p>Paramètres</p>
		</div>

	</nav>

	<article>

		<div class="fenetres" id="f_regles">

			<table class="center">
  				<thead>
    				<tr>
      					<th colspan="2">Math invaders : regles du jeu</th>
    				</tr>
  				</thead>
  				<tbody>
    				<tr>
      					<td>les regles blablablablablab</td>
      					<td><img src="images/ennemi.jpg" id= "ennemi_demo" alt="ennemi démo"></td>
    				</tr>
  				</tbody>
			</table>
			
		</div>

		<div class="fenetres" id="f_jeu">

			<div id="entrees">
				<div id="banniere">
					<h2 id="texte_banniere">Appuyez pour commencer !</h2>
					<p id="proprietes"></p>
				</div>
				<div id="commencer">
					<p id="texte_commencer">Commencer !</p>
				</div>
				<div id="resultat">
					<label for="entree_resultat">Résultat de l'opération</label>
					<input type="number" name="reponse" required min="0" max="400" id="entree_resultat">
					<button id="valider">Valider</button>
				</div>
			</div>
			
			<div id="espace_jeu">
				<div id="grp_gauche">
					<img src="images/ennemi.png" id="ennemi_gauche" alt="ennemi gauche">
					<p id="operation_gauche"></p>
				</div>
				<div id="grp_centre">
					<img src="images/ennemi.png" id="ennemi_centre" alt="ennemi centre">
					<p id="operation_centre"></p>
				</div>
				<div id="grp_droite">
					<img src="images/ennemi.png" id="ennemi_droite" alt="ennemi droite">
					<p id="operation_droite"></p>
				</div>
				<div id="grp_boss">
					<img src="images/boss.png" id="boss" alt="boss">
					<p id="boss_1"></p>
					<p id="boss_2"></p>
					<p id="boss_3"></p>
					<p id="boss_4"></p>
					<p id="boss_5"></p>
				</div>
				<img src="images/joueur.png" id="joueur" alt="joueur">
			</div>

			<div id="score">
				<h2 id="affichage_score">Votre score :</h2>
				<p id="score_joueur">0</p>
			</div>

		</div>

		<div class="fenetres" id="f_parametres">
			
		</div>

	</article>
</body>

</html>
